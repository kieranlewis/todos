<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1 class="navbar-item">To Do List <span><img id="task-list-icon" src="./task-list.png" alt="Task List Icon"></span></h1>
    </div>
    <div class="sidenav">
        <h3>Projects</h3>
        <div class="project-list">

        </div>
        <button id="add-project-btn">+ Add Project</button>
    </div>
    <div id="form-container" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form class="project-form">
                <label for="projectName">Project Name: </label>
                <input type="text" name="projectName" id="projectName">
                <button id="submit-btn">Submit</button>
            </form>
        </div> 
    </div>

    <div id="task-container" class="modal">
        <div class="modal-content">
            <span class="task-close">&times;</span>
            <form class="task-form">
                <label for="taskName">Task Name: </label>
                <input type="text" name="taskName" id="taskName">
                <label for="dueDate">Due Date: </label>
                <input type="date" name="dueDate" id="dueDate">
                <div>
                    <label for="priority">Priority: </label>
                    <input type="radio" name="priority" id="priorityChoice1" value="1" checked>
                    <label for="priorityChoice1">1</label>
                    <input type="radio" name="priority" id="priorityChoice2" value="2">
                    <label for="priorityChoice2">2</label>
                    <input type="radio" name="priority" id="priorityChoice3" value="3">
                    <label for="priorityChoice3">3</label>
                </div>
                <button id="submit-task-btn">Submit</button>
            </form>
        </div> 
    </div>

    <div class="container">

    </div>
    <script src="main.js"></script>
</body>
</html>
